{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Singup  {% endblock title %}  
{% block navbar %} {% endblock navbar %}

{% block content %}
<div class="container">
    <div class="row centered py-4 align-items-center justify-content-center ">
        <form class="col-md-6" method="POST" action="{% url 'SingupPageView' %}">
            {% csrf_token %}
            <div class="form-group my-2">
                <h4 class="text-muted text-dark">Create your account</h4>
            </div>
            <hr/>
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="form-group d-grid gap-2 my-3">
                <button type="submit" class="btn btn-dark">Create account</button>
            </div>
            <div class="my-3 mb-2 d-flex align-items-center justify-content-center">
                <p class="m-0">
                    Have an account,Please<a class="text-decoration-none px-2 text-dark" href="{% url 'LoginPageView' %}"><u>Login here</u></a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
